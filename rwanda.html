<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>UAP Branches</title>
        <link rel="stylesheet" type="text/css" href="css/918273.css" />
        <link href="css/map.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <!-- script type="text/javascript" src="js/map_api.js"></script -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYNA4pk1FUHXgrcB01JSi2nrexFb4DFjk&sensor=false">
        </script>
        <script type="text/javascript" src="js/placeholder.js"></script>
        <script type="text/javascript" src="js/includes.js"></script>
        <script type="text/javascript" src="js/rwandafunctions.js"></script>
        <script type="text/javascript" src="js/jquery.mCustomScrollbar.js"></script>
        <script>
            (function ($) {
                $(window).load(function () {
                    $("#storelocatorcontentright").mCustomScrollbar({
                        scrollButtons: {
                            enable: true
                        }
                    });
                });
            })(jQuery);
	</script>
        <!--[if lt IE 9]>
            <script src="js/HTML5_Shiv.js"></script>
            <![endif]-->
    </head>

    <body>
        <!--STORE CONTAINER START-->
        <section id="storelocatorcontainer">
            <!--STORE HEADER START-->
            <section id="storelocatorheader">
                <form name="storesearch" class="storesearch" method="get" action="index.html">
                    <section id="locationContainer">
                        <article id="inputTitle">Please enter a location:</article>
                        <section id="inputField">
                            <input type="text" id="location" name="location" value="" placeholder="Kigali, Rwanda" />
                        </section>
                    </section>
                    <!--section id="storesContainer">
                        <article id="inputTitle">Show stores with...</article>
                        <section id="inputField">
                            <div id="selectionBox">
                                <div id="selectionBoxcontainer">
                                    <select id="filter" name="filter">
                                        <option value="replacement">SIM swap/replacement</option>
                                        <option value="sales">Phone Sales</option>
                                        <option value="repair">Repair</option>
                                    </select>
                                </div>
                            </div>
                        </section>
                    </section -->
                    <section id="submitContainer">
                        <input name="submit" type="submit" value="Find Branch">
                        <a href="" class="resete" id="resetsearch" style="display: none;">Reset</a>
                    </section>
                </form>
            </section>
            <!--STORE HEADER END-->
            <!--STORE CONTENT START-->
            <section id="storelocatorcontentwrapper">
                <section id="storelocatorcontentleft">
                    <div id="map"></div>
                </section>
                <section id="storelocatorcontentright" class="content">
                    <h1 id="storesnearyou">UAP Branches</h1>
                    <section id="locationsListings">
                        <ul>

                        </ul>
                    </section>
                    <section id="topmodeandformcontainer">
                        <section class="closetransport"></section>
                        <section id="transportmode">
                            <ul>
                                <li id="carmode" class="mode active" data-name="DRIVING"></li>
                                <li id="walkingmode" class="mode" data-name="WALKING"></li>
                            </ul>
                        </section>
                        <section id="modecontentwrapper" >
                            <section id="carmodeform" class="categorymode active">
                                <form id="directions" action="#" method="get">
                                    <section id="inputDestination">
                                        <section id="alphabet">A</section>
                                        <section id="inputFieldtwo"><input id="a" name="a" type="text"></section>
                                    </section>
                                    <section id="Section1">
                                        <section id="Section2">B</section>
                                        <section id="Section3"><input id="b" name="b" type="text"></section>
                                    </section>
                                    <section id="buttonGetdirection"><input name="" type="button" value="Get Directions" id="directionget"></section>
                                    <input type="hidden" id="originLatitude" name="originLatitude" value="" />
                                    <input type="hidden" id="originLongitude" name="originLongitude" value="" />
                                    <input type="hidden" id="destinationLatitude" name="destinationLatitude" value="" />
                                    <input type="hidden" id="destinationLongitude" name="destinationLongitude" value="" />

                                </form>
                            </section>
                        </section>
                    </section>
                    <section id="getDirectionsdiv" >
                        <section id="suggestedRoutes">
                            <section id="suggestedrouteTop">
                                <section id="routeMorearrowHide"></section>
                                <section id="routeMorearrowShow"></section>
                                <section id="routeToptitle">Suggested routes</section>
                            </section>
                            <section id="suggestedrouteBottom">
                                
                            </section>
                        </section>
                        <section id="suggestedDirections">
                            
                        </section>
                    </section>
                    <section id="searchnearbysection">
                        <section class="closetransport"></section>
                        Search Nearby results
                    </section>
                </section>            
            </section>
            <!--STORE CONTENT END-->
        </section>
        <!--STORE CONTAINER END-->

        <div id="infowindow" style="display: none;">
            <div></div>
        </div>

</html>
